<html>

  <link rel="stylesheet" href="./style.css">

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Carousel</a>
        <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">

            </form>
          </div>
        </div>
      </nav>
    
    <!-- carousel  -->
    <div id="own-carousel" class="carousel slide" data-ride="carousel">

        <li data-target="#own-carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/1800/2000" class="d-block w-100" alt="Random Photo">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
            <button type ="button" class= "btn btn-primary">Learn More</button>
          </div>
          </div>
        </div>
        <div class="carousel-item">

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/1800/2000" class="d-block w-100" alt="Random Photo">

            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
            <button type ="button" class= "btn btn-primary">Learn More</button>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#own-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#own-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
